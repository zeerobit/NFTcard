<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- CARD  -->

    <main class="nft__card">
      <h1 class="sr-only">NFT preview card component</h1>

      <div class="nft-img__wrapper">
        <a href="#">
          <img src="images/image-equilibrium.jpg" class="nft__img" alt="" aria-hidden="true" />
        </a>
        <div class="overlay">
          <a href="#"><img src="images/icon-view.svg" alt="" aria-hidden="true" / class="view"></a>
        </div>
      </div>

      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li class="price">0.041ETH</li>
        <li class="clock">3 days left</li>
      </ul>

      <!-- creator  -->

      <figure class="creator">
        <img src="images/image-avatar.png" class="creator__img" alt="photo of Jules Wyvern" />
        <figcaption class="creator__name"><span>Creation of</span><a href="#">Jules Wyvern</a></figcaption>
      </figure>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Zeerobit</a>.
      </div>
    </footer>
  </body>
</html>
