<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="nft__card">
      <div class="nft__img__wrapper">
        <a href="#">
          <img src="images/image-equilibrium.jpg" class="nft__img" alt="" />
        </a>
        <div class="overlay"><a href="#"><img src="images/icon-view.svg" alt="" / class="view"></a></div>
      </div>

      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li class="crypto">0.041ETH</li>
        <li class="clock">3 days left</li>
      </ul>

      <figcaption class="author__info">
        <img src="images/image-avatar.png" class="author__img" alt="photo of Jules Wyvern" />
        <span>Creation of</span><a href="#">Jules Wyvern</a>
      </figcaption>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Zeerobit</a>.
      </div>
    </footer>
  </body>
</html>
